<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML to A4 PDF Example</title>
<style>
    /* 设置页面尺寸为A4 */
    @page {
        size: A4;
        margin: 1cm; /* 设置页面边距 */
    }

    /* 设置body的样式 */
    body {
        font-family: Arial, sans-serif;
        font-size: 12pt;
        line-height: 1.6;
        padding: 0;
        margin: 0;
    }

    /* 设置内容区域的宽度 */
    .content {
        width: 100%;
        max-width: 100%;
        margin: 0 auto;
        padding: 20px;
    }
</style>
</head>
<body>
    <div class="content">
        <h1>Hello, World!</h1>
        <p>This is an example HTML content.</p>
        <p>You can add your text content here.</p>
    </div>
</body>
</html>
